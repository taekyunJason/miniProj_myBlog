<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항</title>
    <!-- <link rel="stylesheet" href="../css/css.css" /> -->
    <!-- 제이쿼리 임포트 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <script>
    function saveDB() {
      let title = $("#input-title").val();
      let name = $("#input-name").val();
      let password = $("#input-password").val();
      let content = $("#input-content").val();

      console.log(title, name, password, content);

      $.ajax({
        type: "POST",
        url: "/api/detail/",
        contentType: "application/json",
        data: JSON.stringify({
          title: title,
          name: name,
          password: password,
          content: content,
        }),
        success: function (response) {
          alert(response["msg"]);
          document.location.href = "/api/main";
        },
      });
    }
  </script>

  <body>
    <div class="board_wrap">
      <div class="board_title">
        <h1>공지사항</h1>
        <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
      </div>
      <div class="board_write_wrap">
        <div class="board_write">
          <div class="title">
            <dl>
              <dt>제목</dt>
              <dd>
                <input id="input-title" type="text" placeholder="제목 입력" />
              </dd>
            </dl>
          </div>
          <div class="info">
            <dl>
              <dt>글쓴이</dt>
              <dd>
                <input id="input-name" type="text" placeholder="글쓴이 입력" />
              </dd>
            </dl>
            <dl>
              <dt>비밀번호</dt>
              <dd>
                <input
                  id="input-password"
                  type="password"
                  placeholder="비밀번호 입력"
                />
              </dd>
            </dl>
          </div>
          <div class="cont">
            <textarea id="input-content" placeholder="내용 입력"></textarea>
          </div>
        </div>
        <div class="bt_wrap">
          <button class="on" onclick="saveDB()">등록</button>
          <a href="postList">취소</a>
        </div>
      </div>
    </div>
  </body>
</html>
